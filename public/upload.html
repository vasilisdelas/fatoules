      rel="stylesheet"

    <link rel="stylesheet" href="./css/upload.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <header class="navbar__header">
        <a href="./index.html#hero-container"><h1>Fatoules</h1></a>
        <a href="#" id="menu-toggle"
          ><span class="material-symbols-outlined menu">menu</span></a
        >

      <ul class="navbar__ul">
        <li><a href="./index.html#map">Χάρτης</a></li>

    <section class="message">
      <p>Αυτά που δεν πιάνει ο φωτογράφος...</p>
    </section>

    <section class="upload">
      <h1>Upload Photo</h1>
      <form id="uploadForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="photo">Photo:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            multiple
            required
          />
        </div>
        <button type="submit">Upload</button>
      </form>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script defer type="module" src="./js/upload.js"></script>
    <script defer type="module" src="./js/script.js"></script>
  </body>
